<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apalah Wak - Tugas Saya</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image-item {
            margin: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-item:hover {
            transform: scale(1.1);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover img {
            transform: scale(1.2);
        }

        .image-description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(52, 152, 219, 0.9);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
        }

        .image-item:hover .image-description {
            opacity: 1;
        }
    </style>
</head>

<body>

    <section>
        <h2>Apalah Wak</h2>

        <div class="image-container">
            <div class="image-item">
                <img src="fretg.jpg" alt="Image 1">
                <div class="image-description">Ini adalah project kami dalam membuat smarthome sederhana.</div>
            </div>
            <div class="image-item">
                <img src="frd4.jpg" alt="Image 2">
                <div class="image-description">Project menggunakan software Blynk sebagai controllernya.</div>
            </div>
            <div class="image-item">
                <img src="3.jpg" alt="Image 3">
            </div>
            <div class="image-item">
                <img src="12.jpg" alt="Image 4">
            </div>
            <div class="image-item">
                <img src="codfr.jpg" alt="Image 5">
                <div class="image-description">Pemrograman menggunakan Arduino.</div>
            </div>
            <div class="image-item">
                <img src="isi.jpg" alt="Image 6">
                <div class="image-description">Project ini menggunakan microcontroller sebagai input dan outputnya.</div>
            </div>
            <div class="image-item">
                <img src="frex.jpg" alt="Image 7">
            </div>
        </div>
    </section>

</body>

</html>
